name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup tools via mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Format check
        run: pnpm run format:check
      
      - name: Lint
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check
      
      - name: Run tests
        run: pnpm test

