<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e3c72"/>
      <stop offset="1" stop-color="#2a5298"/>
    </linearGradient>
  </defs>
  
  <!-- Calculator/Display frame -->
  <rect x="96" y="120" width="320" height="120" rx="16" fill="#000000" opacity="0.8"/>
  
  <!-- Number display (green glow) -->
  <text x="256" y="210" font-family="monospace" font-size="80" font-weight="bold" fill="#00ff00" text-anchor="middle" style="text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;">355</text>
  
  <!-- Number cards row 1 -->
  <rect x="96" y="280" width="85" height="85" rx="12" fill="#1a3a5c" stroke="#2a5a8c" stroke-width="4"/>
  <text x="138.5" y="340" font-family="sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <rect x="213.5" y="280" width="85" height="85" rx="12" fill="#1a3a5c" stroke="#2a5a8c" stroke-width="4"/>
  <text x="256" y="340" font-family="sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  
  <rect x="331" y="280" width="85" height="85" rx="12" fill="#1a3a5c" stroke="#2a5a8c" stroke-width="4"/>
  <text x="373.5" y="340" font-family="sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  
  <!-- Plus/multiply operators -->
  <circle cx="256" cy="412" r="28" fill="#00c853"/>
  <text x="256" y="426" font-family="sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">+</text>
</svg>

